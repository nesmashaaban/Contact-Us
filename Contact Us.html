<doctype html>
    <html lang="en">
        <head>
            <title>Contact Us</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="application-name" content="Demo">
            <meta name="author" content="Nesma Shaaban">
            <meta name="description" content="HTML and CSS Exercise">
            <meta name="keywords" content="HTML, CSS">
            <meta http-equiv="refresh" content="90">
            <link rel="stylesheet" href="Contact%20Us%20CSS.css">
            <script src="https://kit.fontawesome.com/fa691d2c03.js" crossorigin="anonymous"></script>            
        </head>
        <body>
            <div>
                <h1>Contact Us</h1>
                <form method="get">                    
                    <p>
                        <i class="fas fa-user"></i>
                        <input id="fname" type="text" name="fname" value="First Name">
                    </p>
                    <p>
                        <i class="fas fa-user"></i>
                        <input id="lname" type="text" name="lname" value="Last Name">
                    </p>
                    <p>
                        <i class="far fa-envelope"></i>
                        <input id="e-mail" type="text" name="mail" value="Email">
                    </p>
                    <p>
                        <i class="fas fa-phone-alt"></i>
                        <input id="phonenum" type="text" name="phone" value="Phone">
                    </p>
                    <p>
                        <i class="fas fa-pencil-alt"></i>
                        <input id="SMS" type="text" name="msg" value="Message">
                    </p>
                    <p>
                        <button type="submit">Send</button>
                    </p>
                </form>                
            </div>
    
            <span>
                Wrriten by Nesma Shaaban<br>
                <section class="far fa-copyright"></section>copyrights reserved
            </span>

        </body>
    </html>
</doctype>
